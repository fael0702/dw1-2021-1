<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links(hiperlinks ou hiperligações)</title>
</head>
<body>

    <!-- 
        Estrutura de um link
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        O registro de dominio é controlado por orgaos e empresas, dependendo do lugar no mundo. No Brasil, o orgao se chama registro.br

        Dominio: fatecfranca.edu.br
        O dominio especifica o "dono", o responsavel pelo link.

        O dominio é composto por varias partes:
        - br: TLD (top level domain) -> dominio de nivel mais alto. Nesse caso, representa um       pais no caso o Brasil.
        - edu: alguns paises, como o Brasil, nao permintem registro de dominios diretamente         apos seu TLD. Aqui, os dominios sao registrados por subcategorias, como o EDU,         que sao as instituiçoes de ensino superior
        - fatecfranca: o nome escolhido pelo detentor do dominio
        
        O subdominio é uma aprte do dominio que pode ser criada livremente pelo dono do dominio.
        - Site: o subdominio vem ANTES do nome do dominio 

        /files/dsm-projeto-pedagogico.pdf: nome do arquivo

        https://: é o PROTOCOLO de acesso ao conteudo. É a linguagem que sera usada para comunicaçao entre o seu navegador e o serviço onde se encontra o conteudo. A letra S no apos o http indica que a comunicaçao sera criptografada.

        Um link da internet é tecnicamente chamado de URL (universal resource locator): localizador universal de recursos

    -->

    <!-- Links sao acessados em HTML pela tag <a> (ANCHOR, ancora). O parametro href indica o       destino o destino do.
         Sempre que o destino linkado NÃO pertence ao nosso proprio site, o URL precisa iniciar o protocolo (http:// ou https://). 
    -->
    <a href="https://site.fatecfranca.edu.br">Site oficial da Fatec Franca </a>

</body>
</html>
